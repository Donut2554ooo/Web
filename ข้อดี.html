(1) <strong>ทำให้อารมณ์แจ่มใส</strong> (2) เป็นการฝึกควบคุมอารมณ์ ในขณะที่ฝึกซ้อมและขณะทำการแข่งขัน (3) ช่วยผ่อนคลายความตึงเครียดทางอารมณ์ ภายหลังที่ได้เรียนหรือประกอบ อาชีพการงานมาแล้ว (4) เป็นการระบายออกของอารมณ์ที่ดีทางหนึ่ง (5) ช่วยฝึกฝนให้เป็นคนมีอารมณ์ดีมั่นคง
